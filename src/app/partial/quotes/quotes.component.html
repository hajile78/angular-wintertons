@if (quote) {
  <div class="quote">
    <h3>Random Quotes</h3>
    <blockquote >{{quote.quote}}
      <footer>{{quote.author}}</footer>
    </blockquote>
  </div>
} @else {
  <div class="quote">
    <h3>loading...</h3>
    <blockquote>
      <footer>Wait for it....</footer>
    </blockquote>
  </div>
}
