<div class="main">
  <h1 class="blog-header">
    Wintertons.us <small>The Whole Famn Damily</small>
  </h1>
  <div *ngIf="posts.length === 0; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock><h3>No Content Here ☹️</h3></ng-template>
  <ng-template #elseBlock>
    <div class="postData" [ngClass]="{'loader': loading}" *ngFor="let post of posts">
      <article class="postArticle">
        <div id="{{post.id}}">
          <h2><a href="{{'/post/'+post.id}}">{{post.title}}</a></h2>
          <p class="lead">by {{post.user}}</p>
          <p>
            <span class="glyphicon glyphicon-time"></span>{{post.created}}</p>
          <div classnname="postBody" [innerHTML]="post.body">
          </div>
        </div>
      </article>
    </div>
  </ng-template>
</div>
